<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> exemplo de link 02 </title>
    </head>

    <body bgcolor="#87CEEB">
        <h1>Link 04 - imagem como link<h1>
        <h1>Link 04 - link para download do arquivo</h1>
        <hr>

        <p> Ao clicar na imagem, o site carrega na mesma janela</p>
        <a href="http://www.nasa.gov">
            <img src=saturn.jpg width="200">
        </a>
        <hr><br>

        <p> Ao clicar na imagem, o site carrega em outra aba ou janela </p>

        <a href="http://www.nasa.gov" target = "_blank">
            <img src=saturn.jpg width="200">
        </a>
    </body>
</html>
